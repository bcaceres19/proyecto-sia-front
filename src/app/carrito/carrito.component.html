<div class="container">
  <div class="row d-flex justify-content-between text-center">
    <div class="col-6">
      <h2>Precio Total: {{ productosVenta.venta.precioTotalVenta }}</h2>
    </div>
    <div class="col-6">
      <h2>Cantidad Venta: {{ productosVenta.venta.cantidadVenta }}</h2>
    </div>
  </div>

  <div class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{ element.codigoProducto }} </td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{ element.precioProducto }} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{ element.estadoProducto }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
      <tr mat-row *matRowDef="let row; columns: nombreColumnas;"></tr>
    </table>
  </div>

  <div class="row d-flex justify-content-center">
    <button mat-raised-button color="primary">Comprar</button>
  </div>
</div>
