<div class="container">
    <div class="row d-flex flex-wrap text-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fs-5" role="button" data-bs-toggle="dropdown"  aria-current="page" aria-expanded="false">
                      {{textoOrdFiltro}}
                    </a>
                    <ul class="dropdown-menu">
                      <li> <a  class="dropdown-item fs-6" role="button" (click)="consultarData('INORDEN')">Inorden</a> </li>
                      <li><a class="dropdown-item fs-6"  role="button" (click)="consultarData('PRE_ORDEN')">Preorden</a></li>
                      <li><a class="dropdown-item fs-6"  role="button" (click)="consultarData('POST_ORDEN')">Postorden</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search" [formGroup]="campoBusqueda" (ngSubmit)="consultarDataNombre()">
                  <input class="form-control me-3" type="search" placeholder="Busqueda" aria-label="Search" formControlName="nombre">
                  <button class="btn btn-outline-primary me-2">Buscar</button>
                  <button class="btn btn-light" (click)="irCarrito()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                </button> 
                </form>
              </div>
            </div>
          </nav>
    </div>
    <div class="row d-flex flex-wrap ">
        <div class="col-md-4 mb-3 " *ngFor="let objeto of inventario">
            <app-vista-tarjeta 
            [titulo]="objeto.nombreProducto?.toString()" 
            [urlImagen]="objeto.imagenProducto?.toString()"
            [precio]="objeto.precioProducto?.toString()"
            [estado]="objeto.estadoProducto"
            [fechaVencimiento]="objeto.fechaVencimientoProducto?.toString()"
            [textoBotonUno]="'AÃ±adir'"
            [textoBotonDos]="'Otros Precios'"
            [duoBotones]="true"
            [tipoEnvio] = "'codigoProducto'"
            (itemNuevo)="registrarProductoVenta($event)"
            (itemModal)="abrirModal($event)"
            [idObjeto]="objeto.idInventario"
            [codigoProducto]="objeto.codigoProducto"
            ></app-vista-tarjeta>
        </div>
    </div>
</div>
