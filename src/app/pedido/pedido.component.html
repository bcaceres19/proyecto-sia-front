<div class="container">
    <div class="row d-flex flex-wrap" *ngFor="let pedido of pedidosActuales">
        <div class="col-md-4 mb-3">
            <app-vista-tarjeta 
            [titulo]="pedido.codigoPedido?.toString()"
            [fechaInicio]="pedido.fechaInicioPedido?.toString()"
            [fechaVencimiento]="pedido.fechaVencimientoPedido?.toString()"
            [cantidadProductos]="pedido.cantidadProductosVenta"
            [valorTotal]="pedido.valorTotal"
            ></app-vista-tarjeta>
        </div>
        <div class="col-md-4 mb-3 ">
            <table mat-table [dataSource]="pedido.productos" class="mat-elevation-z8 h-100">
                <ng-container matColumnDef="codigo">
                  <th mat-header-cell *matHeaderCellDef> Codigo </th>
                  <td mat-cell *matCellDef="let element"> {{ element.codigoProducto }} </td>
                </ng-container>
          
                <ng-container matColumnDef="fecha-vencimiento">
                  <th mat-header-cell *matHeaderCellDef> Fecha Vencimiento </th>
                  <td mat-cell *matCellDef="let element"> {{ element.precioProducto }} </td>
                </ng-container>
          
                <ng-container matColumnDef="precio">
                  <th mat-header-cell *matHeaderCellDef> Precio </th>
                  <td mat-cell *matCellDef="let element"> {{ element.estadoProducto }} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{ element.estadoProducto }} </td>
                  </ng-container>
          
                  <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{ element.estadoProducto }} </td>
                  </ng-container>

                  <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef> Stock </th>
                    <td mat-cell *matCellDef="let element"> {{ element.estadoProducto }} </td>
                  </ng-container>

                  <ng-container matColumnDef="precio-original">
                    <th mat-header-cell *matHeaderCellDef> Precio Orignal </th>
                    <td mat-cell *matCellDef="let element"> {{ element.estadoProducto }} </td>
                  </ng-container>

                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef> Acciones </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="warn">Eliminar</button>
                  </td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
                <tr mat-row *matRowDef="let row; columns: nombreColumnas;"></tr>
              </table>
         </div>
    </div>
</div>
