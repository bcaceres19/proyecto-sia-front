<div class="container">
    <div class="row d-flex flex-wrap">
      <table mat-table [dataSource]="pedidosFacturacion" class="mat-elevation-z8">
        <ng-container matColumnDef="codigoPedido">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Codigo Pedido </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{ element.codigoPedido }} </td>
        </ng-container>
  
        <ng-container matColumnDef="cantidadElementos">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Cantidad Elementos </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{ element.cantidadElementos }} </td>
        </ng-container>
  
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Total Venta </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{ element.total }} </td>
        </ng-container>
  
        <ng-container matColumnDef="fechaVenta">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha de Venta </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{ element.fechaVenta }} </td>
        </ng-container>
  
        <ng-container matColumnDef="fechaInicioPedido">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha Inicio Pedido </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{ element.fechaInicioPedido }} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <button mat-raised-button color="primary" (click)="descargar(element.codigoPedido)">PDF</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
        <tr mat-row *matRowDef="let row; columns: nombreColumnas;"></tr>
      </table>
    </div>
</div>
